<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="app/css/updateProduct.css">
</head>

<body>

    <div id="product-details" class="container">
        <h2>Update Product Details</h2>
        <form id="update-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter product title" class="highlight-field">
                <div id="title-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter product price" class="highlight-field">
                <div id="price-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter product description"></textarea>
                <div id="description-error" class="error-message"></div>
            </div>
            <button type="submit">Update Product</button>
        </form>
    </div>

    <script src="app/js/updateProduct.js"></script>
</body>

</html>
