<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles/doctordashboard.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Doctor Dashboard</h1>
        <h2>Manage Availability</h2>
        <form id="availability-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" required>
            <button type="submit" onclick="setAvailability(event)">Set Availability</button>
        </form>
        <h2>Upcoming Appointments</h2>
        <div id="appointments-list"></div>
        <button id="logout-btn">Logout</button>
    </div>
    <script src="scripts/doctordashboard.js"></script>
</body>
</html>
