<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function that takes two objects as arguments and returns a new object</title>
</head>

<body>

    <script>

        let object1 = {
            name: "pooran",
            age: 20,
        };

        let object2 = {
            address: "silvassa",
            email: "pooran@gmail.com",
        };

        function combineObjects(obj1, obj2) {

            let combineObject = {};

            for (let prop in obj1) {
                if (obj1.hasOwnProperty(prop)) {
                    combineObject[prop] = obj1[prop];
                };
            };

            for (let prop in obj2) {
                if (obj2.hasOwnProperty(prop)) {
                    combineObject[prop] = object2[prop];
                };
            }
            return combineObject;
        };

        let combinedObject = combineObjects(object1, object2);

        console.log("Object 1:", object1);
        console.log("Object 2:", object2);
        console.log("Combined Object:", combinedObject);

    </script>

</body>

</html>
