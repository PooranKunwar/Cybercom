<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Session</title>
    <style>
        h3{
            margin-top: 30px;
            margin-bottom: 60px;
        }
        table{
            width: 60%;
        }
        th{
            background-color: darkgrey;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>User Session Logs</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Login Date Time</th>
                    <th>Logout Date Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ABC</td>
                    <td>16-Jan-2020 10:00AM</td>
                    <td>16-Jan-2020 02:30AM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
