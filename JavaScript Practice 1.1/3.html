<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Paragraph Example</title>
</head>
<body>

    <p id="paragraph1">This is paragraph 1.</p>
    <p id="paragraph2">This is paragraph 2.</p>
    <p id="paragraph3">This is paragraph 3.</p>

    <button onclick="changeText('paragraph1')">Change Text for Paragraph 1</button>
    <button onclick="changeText('paragraph2')">Change Text for Paragraph 2</button>
    <button onclick="changeText('paragraph3')">Change Text for Paragraph 3</button>

    <script>
        function changeText(paragraphId) {
            var newText;
            switch (paragraphId) {
                case 'paragraph1':
                    newText = "Text changed for Paragraph 1!";
                    break;
                case 'paragraph2':
                    newText = "Text changed for Paragraph 2!";
                    break;
                case 'paragraph3':
                    newText = "Text changed for Paragraph 3!";
                    break;
                default:
                    newText = "Unexpected paragraph ID";
            }

            document.getElementById(paragraphId).innerHTML = newText;
        }
    </script>

</body>
</html>
