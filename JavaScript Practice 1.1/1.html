<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text</title>
</head>
<body>
    <div>
        <p id="txt">Hello World!</p>
        <button onclick="changeText()">Change Text</button>
    </div>

    <script>
        function changeText() {
            document.getElementById("txt").innerText = "Text Change!";
        };
    </script>
</body>
</html>
